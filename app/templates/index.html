<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyzy - Wyszukiwanie Lotów</title>
    <!-- Importowanie Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Formularz wyszukiwania -->
    <div class="container mx-auto p-6">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-center text-indigo-600 mb-6">Znajdź najtańsze loty</h2>
            <form id="flight-search-form">
                <!-- Skąd lecisz? -->
                <div class="mb-4">
                    <label for="departure" class="block text-lg text-gray-700">Skąd lecisz?</label>
                    <input type="text" id="departure" name="departure" class="w-full p-3 mt-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Miasto wylotu" required>
                </div>

                <!-- Dokąd lecisz? -->
                <div class="mb-4">
                    <label for="destination" class="block text-lg text-gray-700">Dokąd lecisz?</label>
                    <input type="text" id="destination" name="destination" class="w-full p-3 mt-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Miasto docelowe" required>
                </div>

                <!-- Data wylotu -->
                <div class="mb-4">
                    <label for="date" class="block text-lg text-gray-700">Data wylotu</label>
                    <input type="date" id="date" name="date" class="w-full p-3 mt-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>

                <!-- Liczba pasażerów -->
                <div class="mb-6">
                    <label for="passengers" class="block text-lg text-gray-700">Liczba pasażerów</label>
                    <input type="number" id="passengers" name="passengers" class="w-full p-3 mt-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" min="1" max="10" placeholder="Liczba pasażerów" required>
                </div>

                <!-- Przycisk wyszukiwania -->
                <div class="text-center">
                    <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Szukaj lotów
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('flight-search-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const departure = document.getElementById('departure').value;
            const destination = document.getElementById('destination').value;
            const date = document.getElementById('date').value;
            const passengers = document.getElementById('passengers').value;

            // Przykładowe logowanie danych (w przyszłości wywołanie API backendowego)
            console.log('Skąd:', departure);
            console.log('Dokąd:', destination);
            console.log('Data:', date);
            console.log('Liczba pasażerów:', passengers);
        });
    </script>

</body>
</html>
