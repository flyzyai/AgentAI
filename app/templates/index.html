<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyzy - Wyszukaj tani lot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Flyzy</h1>
        <p>Znajdź najtańsze loty!</p>
    </header>
    <section class="search-form">
        <form action="/search" method="post">
            <label for="origin">Miasto wylotu:</label>
            <input type="text" id="origin" name="origin" required>
            
            <label for="destination">Miasto docelowe:</label>
            <input type="text" id="destination" name="destination" required>
            
            <label for="date">Data wylotu:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Szukaj lotów</button>
        </form>
    </section>

    {% if flights %}
    <section class="flights">
        <h2>Wyniki wyszukiwania</h2>
        <table>
            <thead>
                <tr>
                    <th>Cena</th>
                    <th>Data</th>
                    <th>Wylot</th>
                    <th>Przylot</th>
                </tr>
            </thead>
            <tbody>
                {% for flight in flights %}
                <tr>
                    <td>{{ flight.MinPrice }} PLN</td>
                    <td>{{ flight.QuoteDateTime }}</td>
                    <td>{{ flight.OutboundLeg.OriginId }}</td>
                    <td>{{ flight.OutboundLeg.DestinationId }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
    {% endif %}
</body>
</html>
